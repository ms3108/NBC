<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Content</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="content">

<!-- Navigation Bar -->
<ul class="navbar">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('content') }}">Rules Page</a></li>
    <li><a href="{{ url_for('calc') }}">Calculations Page</a></li>
</ul>

<h1>{{ rule_id }} Content</h1>

<div id="doc-content">Loading...</div>

<script>
// Fetch and display the content of the rule using the rule_url passed from Flask
const ruleUrl = "{{ rule_url }}";

fetch(ruleUrl)
    .then(response => response.text())
    .then(data => {
        document.getElementById('doc-content').innerText = data;
    })
    .catch(error => {
        document.getElementById('doc-content').innerText = 'Error fetching document content.';
        console.error('Error fetching document:', error);
    });
</script>

</body>
</html>
